id: essex_local_offer_directory_list
title: 'Essex Local Offer directory listing submission'
description: ''
category: ''
elements: |-
  page_one:
    '#type': webform_wizard_page
    '#title': 'Page 1'
    '#next_button_label': Continue
    '#override_page_title': 1
    essex_local_offer_directory_listing_submission:
      '#type': webform_section
      '#title': 'Request to add your service to the Essex Local Offer'
      '#title_tag': h1
      eligibility_intro:
        '#type': webform_markup
        '#markup': |-
          Use this form if you would like your service to be added to the Essex Local Offer.&nbsp;<br />
          <br />
          To be listed, your service must:
          <ul>
          	<li>have a specific offer for children and young people aged 0 to 25 with special educational needs and disabilities (SEND) or their families</li>
          	<li>be based in Essex or can be reasonably accessed by families in Essex</li>
          </ul>
          Private sector providers must also have a clear link with a professional body or be registered and approved by a recognised regulatory body.
      before_you_start:
        '#type': webform_markup
        '#markup': |-
          <h2>Before you start</h2>
          We expect this form to take around 15 minutes to complete. It is not possible to save and return to the form later.&nbsp;<br />
          <br />
          You&rsquo;ll be asked for:
          <ul>
          	<li>the name of your service and a short summary of what you offer</li>
          	<li>the type of service you provide</li>
          	<li>a description of how your service can help children and young people with SEND and their families</li>
          	<li>the special needs your service caters for</li>
          	<li>the ages your service is suitable for</li>
          	<li>the eligibility criteria to access your service</li>
          	<li>the locations your service covers</li>
          	<li>the cost of your service</li>
          	<li>what people need to do to access your service</li>
          	<li>the address of your service and any accessibility features available at your venue</li>
          	<li>the opening hours of your service</li>
          	<li>contact information for your service</li>
          	<li>social media handles for your service</li>
          </ul>

          <h3>If you need help completing this form</h3>
          If you have any questions or would like to complete this form in a different format email essex.localoffer@essex.gov.uk.&nbsp;
  page_two_one:
    '#type': webform_wizard_page
    '#title': 'Page 2.1'
    '#next_button_label': Continue
    '#override_page_title': 1
    service_name_and_summary:
      '#type': webform_section
      '#title': 'Name and summary'
      '#title_tag': h1
      name_of_service:
        '#type': webform_section
        '#title': 'Name of service'
        '#title_tag': h3
        service_name:
          '#type': textfield
          '#title': 'Name of service'
          '#title_display': invisible
          '#description_display': before
          '#required': true
          '#label_attributes':
            class:
              - h3
      summary_of_service:
        '#type': webform_section
        '#title': 'Summary of service'
        '#title_tag': h3
        summary:
          '#type': textarea
          '#title': 'Summary of service'
          '#description': '<p>A short summary of your service in one or two sentences</p>'
          '#title_display': invisible
          '#description_display': before
          '#required': true
  page_two_two:
    '#type': webform_wizard_page
    '#title': 'Page 2.2'
    '#next_button_label': Continue
    type_of_service_section:
      '#type': webform_section
      '#title': 'Type of service'
      '#title_tag': h1
      the_type_of_service_you_provide:
        '#type': webform_section
        '#title': 'The type of service you provide'
        '#title_tag': h3
        type_of_service:
          '#type': webform_entity_checkboxes
          '#title': 'The type of service you provide'
          '#description': 'Select all that apply'
          '#title_display': invisible
          '#description_display': before
          '#options_display': two_columns
          '#required': true
          '#target_type': localgov_directories_facets
          '#selection_handler': 'default:localgov_directories_facets'
          '#selection_settings':
            target_bundles:
              support_type: support_type
            sort:
              field: title
              direction: ASC
  page_two_three:
    '#type': webform_wizard_page
    '#title': 'Page 2.3'
    '#next_button_label': Continue
    what_you_offer:
      '#type': webform_section
      '#title': 'What you offer'
