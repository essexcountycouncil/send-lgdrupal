  page_one:
    '#type': webform_wizard_page
    '#title': 'Page 1'
    '#next_button_label': Start
    '#override_page_title': 1
    essex_local_offer_directory_listing_submission:
      '#type': webform_section
      '#title': 'Request to add your service to the Essex Local Offer'
      '#title_tag': h1
      eligibility_intro:
        '#type': webform_markup
        '#markup': |-
          <p>To be listed, your service must:</p>

          <ul>
          	<li>have a specific offer for children and young people aged 0 to 25 with special educational needs and disabilities (SEND) or their families</li>
          	<li>be based in Essex or can be reasonably accessed by families in Essex</li>
          </ul>

          <div class="callout callout-carbon"><p>Private sector providers must also either:</p>

          <ul>
          	<li>have a clear link with a professional body</li>
          	<li>be registered and approved by a recognised regulatory body.</li>
          </ul>

          <p>This form takes around 15 minutes to complete. If you need to go back a page, only use the back button on the form otherwise you may lose your progress.</p></div>
      before_you_start:
        '#type': webform_markup
        '#markup': |-
          <h2>Before you start</h2>
          <div class="callout callout-carbon">
          <p>It is not possible to save and return to the form later. We&rsquo;d advise having some of the information prepared before starting the form.&nbsp;</p>

          <p>You&#39;ll need to have:&nbsp;</p>

          <ul>
          	<li>a short summary of what you offer&nbsp;</li>
          	<li>a description of how your service can help children and young people with SEND and their families&nbsp;</li>
          	<li>the type of service you provide&nbsp;</li>
          	<li>special needs your service caters for&nbsp;</li>
          	<li>age</li>
          	<li>eligibility criteria</li>
          	<li>locations you operate in</li>
          	<li>cost</li>
          	<li>a venue address, venue accessibility, opening hours</li>
          	<li>contacts and social media</li>
          </ul>

          <p>If you have any questions email <a href="mailto:essex.localoffer@essex.gov.uk" rel="noreferrer noopener" target="_blank">essex.localoffer@essex.gov.uk</a></p></div>
      actions_01:
