id: suggest_an_edit
title: 'Suggest an edit'
description: ''
category: ''
elements: |-
  service_title:
    '#type': hidden
    '#title': 'Service Title'
    '#default_value': '[current-page:query:service_title]'
  servurl:
    '#type': hidden
    '#title': 'Service URL'
    '#default_value': '[current-page:query:servurl]'
    '#prepopulate': true
    '#access_update_roles':
      - authenticated
    '#access_view_roles':
      - authenticated
  workflow:
    '#type': webform_workflows_element
    '#title': Status
    '#access_transition_first_review_roles':
      - authenticated
    '#access_transition_sent_to_provider_roles':
      - authenticated
    '#access_transition_no_action_roles':
      - authenticated
    '#access_transition_complete_roles':
      - authenticated
    '#access_transition_invalid_update_roles':
      - authenticated
    '#workflow': updating_service_listings
    '#require_transition_if_available': true
    '#log_public_setting': Optional
    '#log_admin_setting': Disabled
  are_you:
    '#type': select
    '#title': 'Are you'
    '#options':
      owner: 'The owner of this listing'
      other: 'Someone else'
    '#required': true
    '#required_error': 'Please select an option'
  your_name:
    '#type': textfield
    '#title': 'Your name'
    '#required': true
    '#states':
      visible:
        ':input[name="are_you"]':
          value: owner
    '#format_items': comma
  your_email_address:
    '#type': email
    '#title': 'Your email address'
    '#required': true
    '#states':
      visible:
        ':input[name="are_you"]':
          value: owner
    '#format_items': comma
  what_kind_of_suggestion_:
    '#type': webform_radios_other
    '#title': 'What kind of suggestion?'
    '#options':
      incorrect: 'Something is incorrect'
      missing: 'Something is missing'
    '#required': true
    '#states':
      visible:
        ':input[name="are_you"]':
          value: other
  changes:
    '#type': textarea
    '#title': 'How can this listing be improved?'
    '#required': true
    '#states':
      visible:
        ':input[name="are_you"]':
          filled: true
    '#format_items': comma
  select_options:
    '#type': webform_section
    '#title': 'Select options'
    '#description': 'Select the correct fields below. These affect how your listing appears in the search. The locations and special needs will also appear on your listing page.'
    '#states':
      visible:
        ':input[name="are_you"]':
          value: owner
    age_groups:
      '#type': webform_entity_checkboxes
      '#title': 'Age groups'
      '#description': 'Select all relevant age groups for your service. For example, if your service is for 5 - 12 year olds select 5 -11 and 12 - 15. You will be able to enter your specific range on your listing'
      '#description_display': before
      '#prepopulate': true
      '#options_display': two_columns
      '#states':
        invisible:
          ':input[name="are_you"]':
            value: other
      '#target_type': localgov_directories_facets
      '#selection_handler': 'default:localgov_directories_facets'
      '#selection_settings':
        target_bundles:
          age: age
    locations:
      '#type': webform_entity_checkboxes
      '#title': Locations
      '#description': 'Select all locations your service is available'
      '#description_display': before
      '#prepopulate': true
      '#options_display': two_columns
      '#states':
        invisible:
          ':input[name="are_you"]':
            value: other
      '#target_type': localgov_directories_facets
      '#selection_handler': 'default:localgov_directories_facets'
      '#selection_settings':
        target_bundles:
          location: location
    special_needs:
      '#type': webform_entity_checkboxes
      '#title': 'Special needs'
      '#description': 'Select all needs that your service supports'
      '#description_display': before
      '#prepopulate': true
      '#options_display': two_columns
      '#states':
        invisible:
          ':input[name="are_you"]':
            value: other
      '#target_type': localgov_directories_facets
      '#selection_handler': 'default:localgov_directories_facets'
      '#selection_settings':
        target_bundles:
          accessibility: accessibility
    type_of_support:
      '#type': webform_entity_checkboxes
      '#title': 'Type of support'
      '#description': 'Select all relevant types of support'
      '#description_display': before
      '#prepopulate': true
      '#options_display': two_columns
      '#states':
        invisible:
          ':input[name="are_you"]':
            value: other
      '#target_type': localgov_directories_facets
      '#selection_handler': 'default:localgov_directories_facets'
      '#selection_settings':
        target_bundles:
          support_type: support_type
    venue_accessibility:
      '#type': webform_entity_checkboxes
      '#title': 'Venue accessibility'
      '#prepopulate': true
      '#options_display': two_columns
      '#states':
        visible:
          ':input[name="are_you"]':
            value: owner
      '#target_type': taxonomy_term
      '#selection_handler': 'default:taxonomy_term'
      '#selection_settings':
        target_bundles:
          venue_accessibility: venue_accessibility
        sort:
          field: name
          direction: ASC
  padding:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="are_you"]':
          empty: true
    '#markup': |-
      <br />
      <br />
      <br />
      <br />
      <br />
      &nbsp;
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="are_you"]':
          filled: true
