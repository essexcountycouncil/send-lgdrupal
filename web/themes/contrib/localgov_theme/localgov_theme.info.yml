name: "LocalGov Drupal Default Theme"
description: "Feature rich base theme for LocalGov Drupal sites."
type: theme
core_version_requirement: ^8.8 || ^9

base theme: localgov_skeleton

libraries:
  - localgov_theme/global

# Stylesheets specifically for CK editor iframes
ckeditor_stylesheets:
  - assets/css/font-face.css
  - assets/css/lib/ck_style.css

regions:
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  banner: "Banner"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  disabled: "Disabled"
