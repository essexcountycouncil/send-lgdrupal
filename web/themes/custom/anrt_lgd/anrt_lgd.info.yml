name: "Essex County Council - SEND"
description: "Your sub-theme, which uses localgov_base as its base theme."
type: theme
core_version_requirement: ^8.8 || ^9
base theme: "localgov_base"

libraries-extend:
  localgov_base/global:
    - anrt_lgd/variables
    - anrt_lgd/overrides
    - anrt_lgd/form-items
  localgov_base/footer:
    - anrt_lgd/footer
  localgov_base/guide-nav:
    - anrt_lgd/guides
  localgov_base/directories:
    - anrt_lgd/directories
  localgov_base/teaser:
    - anrt_lgd/teaser
  localgov_base/prev-next:
    - anrt_lgd/prev-next
  localgov_base/callout-box:
    - anrt_lgd/callout-box
  localgov_base/breadcrumbs:
    - anrt_lgd/breadcrumbs

regions:
  tabs: "Tabs"
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  banner: "Banner"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer: "Footer"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  disabled: "Disabled"
