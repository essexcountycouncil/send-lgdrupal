feeds_test_files.files_csv:
  path: '/testing/feeds/files.csv'
  defaults:
    _controller: 'Drupal\feeds_test_files\Controller\CsvController::files'
  requirements:
    _permission: 'access content'

feeds_test_files.nodes_csv:
  path: '/testing/feeds/nodes.csv'
  defaults:
    _controller: 'Drupal\feeds_test_files\Controller\CsvController::nodes'
  requirements:
    _permission: 'access content'
