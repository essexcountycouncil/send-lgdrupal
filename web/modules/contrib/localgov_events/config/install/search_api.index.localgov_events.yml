langcode: en
status: true
dependencies:
  config:
    - field.storage.node.localgov_event_categories
    - field.storage.node.localgov_event_date
    - field.storage.node.localgov_event_locality
    - field.storage.node.localgov_event_price
    - search_api.server.localgov_events
    - core.entity_view_mode.node.search_index
  module:
    - search_api
    - node
id: localgov_events
name: Events
description: ''
read_only: false
field_settings:
  localgov_event_categories:
    label: Categories
    datasource_id: 'entity:node'
    property_path: localgov_event_categories
    type: integer
    boost: 0.5
    dependencies:
      config:
        - field.storage.node.localgov_event_categories
  localgov_event_date:
    label: Date
    datasource_id: 'entity:node'
    property_path: localgov_event_date
    type: date
    dependencies:
      config:
        - field.storage.node.localgov_event_date
  localgov_event_locality:
    label: Neighbourhood
    datasource_id: 'entity:node'
    property_path: localgov_event_locality
    type: integer
    boost: 0.5
    dependencies:
      config:
        - field.storage.node.localgov_event_locality
  localgov_event_price:
    label: Price
    datasource_id: 'entity:node'
    property_path: localgov_event_price
    type: integer
    boost: 0.5
    dependencies:
      config:
        - field.storage.node.localgov_event_price
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          localgov_event: search_index
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - localgov_event
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  html_filter:
    all_fields: true
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: true
    fields:
      - rendered_item
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    all_fields: true
    fields:
      - rendered_item
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  stopwords:
    all_fields: true
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    all_fields: true
    fields:
      - rendered_item
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: localgov_events
