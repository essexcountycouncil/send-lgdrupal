name: LocalGov Geo
type: module
description: 'Entity for storing geodata, with location and geocoding.'
package: LocalGov Drupal
core: 8.x
core_version_requirement: ^8 || ^9
dependencies:
  - drupal:text
  - drupal:views
  - entity_browser:entity_browser
  - entity_browser:entity_browser_entity_form
  - geofield:geofield
  - geofield_map:geofield_map
  - leaflet:leaflet
  - token:token
configure: entity.localgov_geo_type.collection
