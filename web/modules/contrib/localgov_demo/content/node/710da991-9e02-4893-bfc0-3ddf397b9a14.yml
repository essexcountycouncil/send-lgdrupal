                  localgov_body_text:
                    -
                      value: "<p>Short-term care involves caring for up to three children or young people for a specified period of time while a decision is made about their future.</p>\r\n\r\n<p>These placements provide opportunities for assessment and often high levels of contact with birth families. Carers will often be involved in working with children, young people and birth families to support a return home. Sometimes, a return home may not be possible. So, support preparing for a move to an adoptive or permanent family placement is needed.</p>\r\n"
                      format: wysiwyg
                  localgov_heading_level:
                    -
                      value: h3
                  localgov_title:
                    -
                      value: 'Short-term foster care'
            -
              entity:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: e50ae943-8d24-4d15-a40c-a2d4f8ac31cd
                  bundle: localgov_accordion_pane
                  default_langcode: en
                default:
                  status:
