          localgov_text:
            -
              value: "<p>During the assessment process, we'll talk with you to understand what type of care you are interested in providing.</p>\r\n\r\n<p>Once you're assessed, we'll try and arrange fostering placements that match your interest.</p>\r\n"
              format: wysiwyg
