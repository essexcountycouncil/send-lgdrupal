                  revision_translation_affected:
                    -
                      value: true
                  localgov_body_text:
                    -
                      value: "<p>Children and young people who are placed in long-term or permanent care will often have significant contact with their birth families, but are not able to live at home. These placements are arranged in a planned way and mean that the child or young person will remain in foster care until they are ready for independence or they reach adulthood. Such placements will often provide a lifelong relationship for all concerned.</p>\r\n"
                      format: wysiwyg
                  localgov_heading_level:
                    -
                      value: h3
                  localgov_title:
                    -
                      value: 'Long-term foster care'
            -
              entity:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: d7cd30bb-cd85-427e-a739-4777bf81af7b
                  bundle: localgov_accordion_pane
