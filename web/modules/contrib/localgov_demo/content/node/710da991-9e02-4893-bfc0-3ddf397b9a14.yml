                  revision_translation_affected:
                    -
                      value: true
                  localgov_body_text:
                    -
                      value: "<p>This type of foster care placement involves offering a safe, stable and loving home to a child or young person from another country. Many have been separated from their families, either in their homeland or during transit to this country, so are often very distressed and frightened as a result.</p>\r\n\r\n<p>As a foster carer specialising in asylum-seeking fostering, you can help and teach these children the skills that they need to successfully build a new life and ways to overcome their traumatic past.</p>\r\n\r\n<p>We try to place children and young people with families where some of the culture or language of the child may be known about. However, this is not always possible, and we therefore want foster carers who are resourceful and will be able to facilitate the young person to maintain their culture. Special training and support is provided.</p>\r\n"
                      format: wysiwyg
                  localgov_heading_level:
                    -
                      value: h3
                  localgov_title:
                    -
                      value: 'Unaccompanied asylum-seeking children'
