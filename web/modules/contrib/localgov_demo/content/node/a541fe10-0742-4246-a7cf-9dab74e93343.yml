  body:
    -
      value: "<h2>Re-register a child born to female parents</h2>\r\n\r\n<p>Following the marriage or civil partnership of two female parents, authorisation is required from the General Register Office to re-register the birth, to show the child as a child of marriage or civil partnership.</p>\r\n\r\n<h2>What you need to do</h2>\r\n\r\n<p>You must&nbsp;contact the General Register Office&nbsp;for the relevant forms, which must be returned to the General Register Office.</p>\r\n\r\n<p><a href=\"https://www.gov.uk/general-register-office\">Contact the General Register Office.</a></p>\r\n\r\n<h2>What happens next</h2>\r\n\r\n<p>The General Register Office will contact us when your application has been authorised. We will then contact you to make an appointment for the re-registration.</p>\r\n"
      format: wysiwyg
      summary: 'You can apply to correct a mistake on a birth record by completing an application online or contacting the register office.'
