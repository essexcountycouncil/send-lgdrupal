          localgov_text:
            -
              value: "<h2>Step 1 - Make an enquiry</h2>\r\n\r\n<p>If you've given some thought to becoming a foster carer and you'd like more information or a quick chat to discuss it, you can call us, complete our online form or email us.</p>\r\n\r\n<p>We'll come back to you within two days if you make an online or email enquiry.</p>\r\n\r\n<h2>Step 2 - We’ll come and visit you</h2>\r\n\r\n<p>Within a week of making your enquiry, we’ll set up a home visit.</p>\r\n\r\n<p>The home visit gives us an opportunity to speak to you about fostering and answer any questions that you might have. We'll complete a questionnaire with you to capture the conversation.</p>\r\n\r\n<p>At this early stage, we need to understand whether you can meet our practical criteria to become a foster carer and how fostering could potentially impact upon your own life given the time and commitment it requires.</p>\r\n\r\n<h2>Step 3 - We’ll do your assessment</h2>\r\n\r\n<p>The formal assessment is a wide-ranging exercise. We'll need to carry out certain checks that may influence whether or not you can foster.</p>\r\n\r\n<p>For example, we'll ask you to complete a health check and criminal record check. At the same time, your training to become a foster carer will begin and you'll complete our ‘skills to foster’ course.</p>\r\n\r\n<h2>Step 4 - You’ll attend our fostering panel</h2>\r\n\r\n<p>When you've completed your assessment, we'll produce a report for our fostering panel.</p>\r\n\r\n<p>The fostering panel is a group of people, including independent people, social work professionals, children who have left care and current foster carers, who'll ask you questions about your assessment. Following this meeting, the panel will make a final recommendation.</p>\r\n\r\n<h2>Step 5 - You become a foster carer</h2>\r\n\r\n<p>Our lead officer for children’s social care will look at the assessment and findings of the fostering panel and make a final decision on your application.</p>\r\n\r\n<p>This is the end of the formal application process and once you've been assessed as suitable for fostering, you'll join our team.</p>\r\n\r\n<p>We'll introduce you to our support staff and begin the induction.</p>\r\n"
