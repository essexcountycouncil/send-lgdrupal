  body:
    -
      value: "<p>This page shows some of the styles that can be added using the WYSIWYG editor.&nbsp;</p>\r\n\r\n<p class=\"alert alert-info\">(example Alert Info) All non-essential face to face registration and ceremonial services have been suspended until further notice due to the Coronavirus pandemic, including registering a birth. You will be able to register at a later date.</p>\r\n\r\n<p>You will not be penalised for going over the normal 42 day birth registration period if you have been unable to register a birth because of Coronavirus regulations. You can still apply for child benefit or universal credit.</p>\r\n\r\n<h1>H1 Heading</h1>\r\n\r\n<h2>H2 Heading</h2>\r\n\r\n<h3>H3 Heading&nbsp;</h3>\r\n\r\n<h4>H4 Heading</h4>\r\n\r\n<h5>H5 Heading</h5>\r\n\r\n<h6>Heading 6</h6>\r\n\r\n<p class=\"callout callout-primary\">Callout Primary example</p>\r\n\r\n<p>&nbsp;</p>\r\n"
      format: wysiwyg
      summary: '(summary field example) You cannot register a birth at the moment because of Coronavirus.'
