      value: "<h3>Who is National Careers Service for?</h3>\r\n\r\n<h3>Citizens</h3>\r\n\r\n<p>We provide anyone aged 13+ with life long careers information, advice and guidance to help you make good career choices, no matter what point of your career journey youâ€™re at.</p>\r\n\r\n<h3>Intermediaries</h3>\r\n\r\n<p>We provide information for parents, teachers, employers, coaches and advisers to support others in their career journey.</p>\r\n\r\n<h3>Stakeholders</h3>\r\n\r\n<p>We work with organisations, employers and professional bodies to promote the importance of up to date careers guidance.</p>\r\n"
      format: wysiwyg
      summary: "We provide information, advice and guidance to help you make decisions on learning, training and work.\r\n\r\nThis service is available to people who live in England."
