  body:
    -
      value: "<h2>Career suggestions tailored to you</h2>\r\n\r\n<p>We have advice and tools to help you find out more about yourself and the opportunities open to you. Your My World of Work account will help you discover careers which match your skills, strengths and personality type.</p>\r\n\r\n<h2>Helping you support&nbsp;someone with their career</h2>\r\n\r\n<p>We provide information, advice and resources for parents and carers, teachers, college and university staff and SDS partners.</p>\r\n\r\n<p>If you’re supporting someone else with their career, My World of Work can help.</p>\r\n"
      format: wysiwyg
      summary: "My World of Work is Scotland’s career information and advice website.\r\n\r\nIt’s brought to you by Skills Development Scotland (SDS) – Scotland’s national skills agency."
