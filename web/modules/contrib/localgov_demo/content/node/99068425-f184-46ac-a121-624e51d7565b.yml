          localgov_text:
            -
              value: "<p>There are a variety of reasons why children may need to be fostered. It could be that a parent is temporarily unable to care for them due to a crisis, or there may be abuse or neglect in the family.</p>\r\n\r\n<p>The aim is for the child to return home safely, but if this isn’t possible we need to plan for adoption or long term fostering.</p>\r\n"
