  body:
    -
      value: "<p>We are currently very busy and the next available appointments are in August 1979</p>\r\n\r\n<p>Once you have planned your ceremony, you must book an appointment to give us notice of your intention to get married or form a civil partnership.</p>\r\n\r\n<p>Notices are venue specific and only valid for 12 months – this means you&nbsp;will not be able to make an appointment more than 12 months ahead of your ceremony date.</p>\r\n\r\n<p>You must observe social distancing rules when you attend your appointment.</p>\r\n\r\n<h2>Book an appointment</h2>\r\n\r\n<p>You and your partner will need to attend the appointment. This means you will have&nbsp;to&nbsp;book a double appointment if you both live in&nbsp;Scarfolk, or if you are&nbsp;attending us as a Designated Office for non-EEA nationals.</p>\r\n\r\n<p>Choose whether you want a civil partnership or marriage notice appointment by using the form.</p>\r\n\r\n<p class=\"callout callout-primary\"><a href=\"https://localgovdrupal.org\">Start now</a></p>\r\n\r\n<h2>How much it costs</h2>\r\n\r\n<p>Giving notice cost&nbsp;from&nbsp;£35 per person.</p>\r\n"
      format: wysiwyg
      summary: ''
