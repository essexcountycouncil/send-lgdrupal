  body:
    -
      value: "<p>To order copies of a certificate you must give us enough information to find the original record.</p>\r\n\r\n<p>we are very busy at present and ordering copy certificates is taking much longer than usual.&nbsp;Please allow 20 working days from order to delivery.<br />\r\n<br />\r\nIf you need any historic certificates you can order from&nbsp;<a href=\"https://www.gro.gov.uk/gro/content/certificates/login.asp\">The General Register Office</a>.<br />\r\n&nbsp;</p>\r\n\r\n<h2>Birth certificates</h2>\r\n\r\n<p>To order a copy of a birth certificate we need to know:</p>\r\n\r\n<ul>\r\n\t<li>full name at birth</li>\r\n\t<li>date of birth</li>\r\n\t<li>place of birth (hospital or other address)</li>\r\n\t<li>mother's full name (including maiden name if possible)</li>\r\n\t<li>father's full name (if possible)</li>\r\n</ul>\r\n"
      format: wysiwyg
      summary: ''
  localgov_guides_description:
    -
      value: "During the coronavirus pandemic, you can only order copies of birth, death, marriage or civil partnership certificates online.\r\n"
