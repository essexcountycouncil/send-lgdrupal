          localgov_text:
            -
              value: "<h2>Welcome to the demo subsite!</h2>\r\n\r\n<p>Subsites are useful if you're creating content that:</p>\r\n\r\n<ul>\r\n\t<li>needs to be more visual, with photos and videos</li>\r\n\t<li>you need a more flexible layout</li>\r\n\t<li>needs to market or promote a service</li>\r\n</ul>\r\n\r\n<p>You can create a subsite landing page, with links through to connecting pages, as well as an image banner, photos and videos. It is relatively easy to visually make the whole subsite look different to the rest of the site.</p>\r\n"
              format: wysiwyg
