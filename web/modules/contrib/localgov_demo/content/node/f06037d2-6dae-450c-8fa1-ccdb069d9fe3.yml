          localgov_text:
            -
              value: "<p>You can be considered for fostering if you are:</p>\r\n\r\n<ul>\r\n\t<li>single, married or living with a partner</li>\r\n\t<li>an adult&nbsp;over 21 years old - there is no upper age limit</li>\r\n\t<li>a family, with or without children</li>\r\n\t<li>of any sexuality</li>\r\n\t<li>of any gender</li>\r\n</ul>\r\n"
              format: wysiwyg
          localgov_title:
            -
              value: 'Who can foster'
