  localgov_subsites_summary:
    -
      value: "When you’re researching what it’s like to become a foster carer, you may come across various stories and personal anecdotes about the experience. As the worldwide web can be fraught with conflicting information, we’d like to dispel a few of the most common untruths surrounding the journey into fostering.\r\n\r\n"
