  body:
    -
      value: "<p>It's your responsibility to tell us as soon as possible if your details change.</p>\r\n\r\n<p>You can report your badge as lost or stolen online through the&nbsp;gov.uk website:&nbsp;<a href=\"http://www.gov.uk/replace-lost-stolen-blue-badge\">Replace a lost, stolen or damaged Blue Badge</a>.</p>\r\n\r\n<p>Please contact the Travel Service team if:</p>\r\n\r\n<ul>\r\n\t<li>your details have changed, such as address, phone number or email</li>\r\n\t<li>a badge holder has died</li>\r\n</ul>\r\n\r\n<p>For change of address, please send proof of your new address, such as a utility bill or DWP award.&nbsp;</p>\r\n\r\n<p>If a badge holder has died, please cut the badge in half and send it to the address below. Please include a short note that will allow us to update our records accordingly.&nbsp;</p>\r\n\r\n<p>You can email us at&nbsp;<a href=\"mailto:example@example.com\">example@example.com</a>​​​​​​​</p>\r\n"
      format: wysiwyg
      summary: ''
