langcode: en
status: true
dependencies:
  config:
    - field.storage.node.localgov_directory_channels
    - field.storage.node.localgov_directory_facets_select
    - field.storage.node.localgov_directory_title_sort
    - search_api.server.localgov_directories_default
    - core.entity_view_mode.node.directory_index
  module:
    - search_api
    - node
id: localgov_directories_index_default
name: Directories
description: ''
read_only: false
field_settings:
  localgov_directory_channels:
    label: 'Directory channels'
    datasource_id: 'entity:node'
    property_path: localgov_directory_channels
    type: integer
    dependencies:
      config:
        - field.storage.node.localgov_directory_channels
  localgov_directory_title_sort:
    label: 'Title (sort)'
    datasource_id: 'entity:node'
    property_path: localgov_directory_title_sort
    type: string
    dependencies:
      config:
        - field.storage.node.localgov_directory_title_sort
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          localgov_directories_page: directory_index
          node: directory_index
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - localgov_directories_page
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  ignorecase:
    all_fields: true
    fields:
      - localgov_directory_title_sort
      - rendered_item
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    all_fields: true
    fields:
      - rendered_item
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  stopwords:
    all_fields: true
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    all_fields: true
    fields:
      - localgov_directory_title_sort
      - rendered_item
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: localgov_directories_default
